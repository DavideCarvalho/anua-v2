<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#9333ea"/>
    </linearGradient>
  </defs>

  <!-- Main circle background -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)"/>

  <!-- Stylized "A" shape representing growth/education -->
  <path d="M100 35 L145 145 L130 145 L120 120 L80 120 L70 145 L55 145 Z"
        fill="white" opacity="0.95"/>

  <!-- Inner triangle cutout for the A -->
  <path d="M100 65 L115 105 L85 105 Z" fill="url(#logoGradient)"/>

  <!-- Three dots representing AI/neural network/connectivity -->
  <circle cx="60" cy="75" r="8" fill="white" opacity="0.6"/>
  <circle cx="140" cy="75" r="8" fill="white" opacity="0.6"/>
  <circle cx="100" cy="160" r="8" fill="white" opacity="0.6"/>

  <!-- Connecting lines (subtle neural network effect) -->
  <line x1="60" y1="75" x2="100" y2="50" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="140" y1="75" x2="100" y2="50" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="100" y1="160" x2="80" y2="120" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="100" y1="160" x2="120" y2="120" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>
