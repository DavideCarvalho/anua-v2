name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: anua-480822
  REGION: southamerica-east1
  SERVICE_NAME: production-anua-v2-api
  REGISTRY: southamerica-east1-docker.pkg.dev
  REPOSITORY: anua-v2-docker
  IMAGE_NAME: api

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest \
            .

      - name: Push image to Artifact Registry
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy services and update jobs (parallel)
        run: |
          # Deploy API
          gcloud run services update ${{ env.SERVICE_NAME }} \
            --image=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --set-env-vars="NODE_ENV=production,HOST=0.0.0.0,TZ=UTC,LOG_LEVEL=info,SESSION_DRIVER=cookie,DB_HOST=34.39.158.54,DB_PORT=5432,DB_USER=app_user,DB_DATABASE=school_super_app,SMTP_HOST=smtp.resend.com,SMTP_PORT=465,SMTP_USER=resend,SMTP_FROM_EMAIL=Anu√° <dont-reply@transactional.anuaapp.com.br>,DRIVE_DISK=gcs,GCS_BUCKET=${{ env.PROJECT_ID }}-uploads" \
            --set-secrets="APP_KEY=production-anua-v2-app-key:latest,DB_PASSWORD=production-anua-v2-db-password:latest,SMTP_PASSWORD=production-anua-v2-smtp-password:latest,ASAAS_API_KEY=production-anua-v2-asaas-api-key:latest,ASAAS_WEBHOOK_URL=production-anua-v2-asaas-webhook-url:latest,ASAAS_WEBHOOK_TOKEN=production-anua-v2-asaas-webhook-token:latest" \
            --quiet &

          # Deploy Queue Worker
          gcloud run services update production-anua-v2-queue-worker \
            --image=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --quiet &

          # Update Cloud Run Jobs with new image
          gcloud run jobs update production-anua-v2-dispatch-missing-payments \
            --image=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --quiet &

          gcloud run jobs update production-anua-v2-dispatch-invoices \
            --image=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --quiet &

          gcloud run jobs update production-anua-v2-dispatch-overdue \
            --image=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --quiet &

          # Wait for all deployments to complete
          wait

      - name: Show deployed services
        run: |
          echo "Deployed services:"
          echo "API: $(gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --format='value(status.url)')"
          echo "Queue Worker: $(gcloud run services describe production-anua-v2-queue-worker --region=${{ env.REGION }} --format='value(status.url)')"
